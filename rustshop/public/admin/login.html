<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login | Rust Dominion</title>
    <link rel="icon" href="../assets/img/favicon.svg" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="assets/admin.css" />
  </head>
  <body class="admin-body">
    <main class="section">
      <div class="container admin-auth">
        <div class="card">
          <div class="logo">
            <span>âš™</span>
            <span>Rust Dominion Admin</span>
          </div>
          <p class="muted">Sign in to manage products and featured items.</p>
          <form id="login-form" class="grid">
            <label for="username">Username</label>
            <input id="username" type="text" required />
            <label for="password">Password</label>
            <input id="password" type="password" required />
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
          <div id="login-error" class="muted" style="margin-top: 0.5rem;"></div>
        </div>
      </div>
    </main>
    <script src="assets/login.js"></script>
  </body>
</html>
