<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard | Rust Dominion</title>
    <link rel="icon" href="../assets/img/favicon.svg" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="assets/admin.css" />
  </head>
  <body class="admin-body">
    <div class="admin-layout">
      <aside class="admin-sidebar">
        <div class="logo">
          <span>âš™</span>
          <span>Rust Admin</span>
        </div>
        <nav class="grid" style="margin-top: 2rem;">
          <a href="../index.html">View Site</a>
          <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </nav>
      </aside>
      <main class="admin-main">
        <div class="admin-header">
          <div>
            <h1>Products</h1>
            <p class="muted">Manage catalog and featured items.</p>
          </div>
          <div class="admin-actions">
            <button class="btn btn-primary" id="new-product">New Product</button>
          </div>
        </div>

        <section class="card admin-panel">
          <div class="filters admin-filters">
            <input id="admin-search" type="search" placeholder="Search products" />
            <select id="admin-category">
              <option value="">All categories</option>
              <option value="kits">Kits</option>
              <option value="vip">VIP</option>
              <option value="skins">Skins</option>
              <option value="currency">Currency</option>
              <option value="resources">Resources</option>
            </select>
            <select id="admin-featured">
              <option value="">All</option>
              <option value="1">Featured</option>
              <option value="0">Not featured</option>
            </select>
            <select id="admin-sort">
              <option value="name">Sort: Name</option>
              <option value="price">Price: Low to High</option>
              <option value="price_desc">Price: High to Low</option>
              <option value="date">Newest</option>
              <option value="popularity">Popularity</option>
            </select>
          </div>

          <div class="admin-table-wrap">
            <table class="admin-table" id="products-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Active</th>
                  <th>Featured</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <section class="card admin-panel">
          <div class="admin-header">
            <div>
              <h2>Featured on Home</h2>
              <p class="muted">Drag to reorder. Limit: <span id="featured-limit">8</span>.</p>
            </div>
            <button class="btn btn-secondary" id="save-featured">Save order</button>
          </div>
          <ul class="admin-featured-list" id="featured-list"></ul>
        </section>

        <section class="card admin-panel">
          <div class="admin-header">
            <div>
              <h2>Orders</h2>
              <p class="muted">Track and update order status.</p>
            </div>
          </div>
          <div class="filters admin-filters" style="margin-top: 1rem;">
            <input id="order-search" type="search" placeholder="Search order id/email" />
            <select id="order-status-filter">
              <option value="">All statuses</option>
              <option value="new">New</option>
              <option value="paid">Paid</option>
              <option value="delivered">Delivered</option>
              <option value="canceled">Canceled</option>
            </select>
            <select id="order-sort">
              <option value="date">Newest</option>
              <option value="date_asc">Oldest</option>
            </select>
          </div>
          <div class="admin-table-wrap">
            <table class="admin-table" id="orders-table">
              <thead>
                <tr>
                  <th>Order</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div class="modal" id="product-modal" data-modal>
      <div class="modal-panel admin-modal">
        <div class="admin-modal-header">
          <h3 id="modal-title">Edit Product</h3>
          <button class="btn btn-ghost" data-modal-close>Close</button>
        </div>
        <form id="product-form" class="admin-form">
          <input type="hidden" id="product-id" />
          <div class="admin-form-grid">
            <div>
              <label for="product-name">Name</label>
              <input id="product-name" type="text" required />
            </div>
            <div>
              <label for="product-category">Category</label>
              <input id="product-category" type="text" placeholder="kits, vip, skins..." />
            </div>
            <div>
              <label for="product-price">Price</label>
              <input id="product-price" type="number" step="0.01" required />
            </div>
            <div>
              <label for="product-compare">Old price</label>
              <input id="product-compare" type="text" placeholder="$29.00" />
            </div>
            <div>
              <label for="product-discount">Discount %</label>
              <input id="product-discount" type="number" step="1" />
            </div>
            <div>
              <label for="product-tags">Tags (comma)</label>
              <input id="product-tags" type="text" />
            </div>
            <div class="admin-form-wide">
              <label for="product-short">Short description</label>
              <input id="product-short" type="text" />
            </div>
            <div class="admin-form-wide">
              <label for="product-full">Full description</label>
              <textarea id="product-full" rows="3"></textarea>
            </div>
            <div class="admin-form-wide">
              <label for="product-perks">Perks</label>
              <input id="product-perks" type="text" placeholder="Queue skip, skins..." />
            </div>
            <div class="admin-form-wide">
              <label for="product-image">Image URL</label>
              <input id="product-image" type="text" />
            </div>
            <div>
              <label for="product-gallery">Gallery (comma URLs)</label>
              <input id="product-gallery" type="text" />
            </div>
            <div>
              <label for="product-variants">Variants (comma)</label>
              <input id="product-variants" type="text" />
            </div>
            <div>
              <label for="product-popularity">Popularity</label>
              <input id="product-popularity" type="number" />
            </div>
            <div>
              <label for="product-featured-order">Featured order</label>
              <input id="product-featured-order" type="number" />
            </div>
            <div class="admin-form-checks">
              <label><input id="product-active" type="checkbox" /> Active</label>
              <label><input id="product-featured" type="checkbox" /> Featured</label>
            </div>
            <div class="admin-form-wide">
              <label for="product-image-upload">Upload image</label>
              <input id="product-image-upload" type="file" accept="image/png, image/jpeg, image/webp" />
            </div>
          </div>
          <div class="admin-form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-secondary" type="button" id="delete-product">Deactivate</button>
          </div>
        </form>
        <div class="admin-preview">
          <h4>Live Preview</h4>
          <article class="product-card" id="preview-card"></article>
        </div>
      </div>
    </div>

    <div class="modal" id="order-modal" data-modal>
      <div class="modal-panel admin-modal">
        <div class="admin-modal-header">
          <h3 id="order-modal-title">Order</h3>
          <button class="btn btn-ghost" data-modal-close>Close</button>
        </div>
        <div id="order-detail" class="grid" style="margin-top: 1rem;"></div>
        <div style="margin-top: 1rem;">
          <label for="order-status">Update status</label>
          <select id="order-status">
            <option value="new">New</option>
            <option value="paid">Paid</option>
            <option value="delivered">Delivered</option>
            <option value="canceled">Canceled</option>
          </select>
          <button class="btn btn-primary" id="order-status-save" style="margin-top: 0.8rem;">Save status</button>
        </div>
      </div>
    </div>

    <script src="assets/admin.js"></script>
  </body>
</html>
